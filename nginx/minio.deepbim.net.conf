# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name minio.deepbim.net;
    return 301 https://$host$request_uri;
}

# HTTPS - reverse proxy to internal Docker MinIO ports
server {
    listen 443 ssl;
    server_name minio.deepbim.net;

    # SSL Cert - cập nhật sau khi chạy Certbot
    ssl_certificate /etc/letsencrypt/live/minio.deepbim.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minio.deepbim.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy S3 API + Web UI
    location / {
        proxy_pass http://localhost:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Admin Console UI
    location /console/ {
        proxy_pass http://localhost:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
